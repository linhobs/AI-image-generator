<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" defer></script>
    <title>OpenAI Image Generator</title>
  </head>
  <body id="app">
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>Fantasy Image Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>
            Descrbie what you wanna see:
            <small>be wild with your imagination</small>
          </h1>
          <p>Sensitive content will be filtered out.</p>
          <p v-for="error in errors" style="color: red"><br />{{error}}</p>
          <div class="form-control">
            <input
              type="text"
              id="prompt"
              v-model="prompt"
              placeholder="Enter Text"
            />
          </div>
          <!-- size -->
          <div class="form-control">
            <select name="size" id="size" v-model="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button type="submit" class="btn" @click="onFormSubmit">
            Do the magic
          </button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img :src="imgUrl" alt="" id="image" />
        </div>
      </section>
    </main>

    <div :class="{show:showSpinner}" class="spinner"></div>
    <footer>powered by <a href="http://openai.com"> openai</a></footer>
  </body>
</html>
